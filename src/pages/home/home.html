<ion-navbar *navbar>
            <ion-title>
                Angular Fire Test App
            </ion-title>
        </ion-navbar>
        <ion-content padding>
            <h1>User Login</h1>
            <form  #loginCreds="ngForm" (ngSubmit)="login(user)">
        <ion-list>
            <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="text"  name="name" [(ngModel)]="user.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
       </ion-list>
            <div padding>
                <button block type="submit" ion-button>Login</button>        
            </div>
            <div padding>
                <p *ngIf="error" class="error">Error:&nbsp;{{ error.code }}</p>  
            </div>
            </form>

            <!--<button (click)="takepic()" ion-button>SIgnIn</button>-->
        </ion-content>
